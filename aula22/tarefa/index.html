<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome">

            <label for="email">E-mail:</label>
            <input type="text" id="email">

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento">

            <label for="genero">Gênero</label>
            <input type="radio" name="genero" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="outro">
            <label for="outro">Outro</label>

            <label for="fotoPerfil">Foto de Perfil</label>
            <input type="file">
        </form>
    </fieldset>

    <fieldset>
        <form action="">
            <p>Escolha seus hobbies:</p>
            <input type="checkbox" id="p1" name="hobbie1">
            <label for="p1">Leitura</label>
            <input type="checkbox" id="p2" name="hobbie2">
            <label for="p2">Música</label>
            <input type="checkbox" id="p3" name="hobbie3">
            <label for="p3">Esportes</label>
            <input type="checkbox" id="p4" name="hobbie4">
            <label for="p4">Jogos</label>

            <label for="corFavorita">Cor Favorita</label>
            <input type="color">

            <label for="idiona">Idioma que mais usa:</label>
            <select name="idiomas" id="idiomas">
                <option value="Português">Português</option>
                <option value="Inglês">Inglês</option>
                <option value="Espanhol">Espanhol</option>
            </select>
        </form>
    </fieldset>

    <fieldset>
        <form action="">
            <label for="biografia">Fale um pouco sobre você:</label>
            <textarea name="biografia" id="biografia" rows="5"></textarea>
        </form>
    </fieldset>
</body>
</html>
